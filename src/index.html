<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Weather App</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="title">
                <img src="#" alt="" class="icon">
                <h1>MyWeather</h1>
            </div>
            <input type="search" placeholder="Location">
        </div>
        <div class="content-container">
            <div class="location-container">
                <h2 class="location">Beer Sheva</h2>
                <p class="date">Thursday Aug 17 2023 </p>
            </div>
            <div class="weather-container">
                <img src="#" class="weather-icon" alt="">
                <h2 class="temperature">32 *C</h2>
                <p>Feels like n/a</p>
                <div class="forecast-container">
                    <table class="forecast">
                        <legend>Weekly Forecast</legend>
                        <tr>
                            <td>Friday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Saturday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Sunday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Monday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td><td>23 *</td>
                        </tr>
                        <tr>
                            <td>Thursday</td><td>23 *</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
